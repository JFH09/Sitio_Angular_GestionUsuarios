<div class="login">
  <app-logo></app-logo>

  <div class="contenedorForm">
    <h1>Iniciar Sesi√≥n</h1>
    <form class="example-form formulario">


      <div class="campos">
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" required>
          <mat-icon matSuffix>mail</mat-icon>
          <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> ARRIBA FALTARIA  [formControl]="email" -->
        </mat-form-field>
        <mat-form-field class="password" appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <button type="submit" class="btn btn-primary ingresar" routerLink="/panelPrincipal">Ingresar</button>
      <button type="button" class="btn btn-light registrarme" routerLink="/registro">Registrarme</button>
      <!-- <br>
    {{formularioRegistro.value | json}}
    <br>
    <h5>Nombre: </h5> {{formularioRegistro.get("nombre")?.value | json}} -->
    </form>
  </div>


</div>
